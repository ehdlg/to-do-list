<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <aside>
        <h2>List of actions</h2>
      </aside>
      <section>
        <h2>List of to dos</h2>
        <div id="new-project">
          <label for="project-name"
            >New project:
            <input type="text" name="name-project" id="name-project"
          /></label>
          <input type="submit" value="Submit" id="submit-project" />
        </div>
      </section>
    </main>
  </body>
</html>
